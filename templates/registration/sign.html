{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
</head>
{% block content %}
<body>

  <div class="form">
      
      <ul class="top-area">
        <li class="tab active"><a href="#login">Log in</a></li>
        <li class="tab"><a href="#signup">Sign Up</a></li>
      </ul>
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          

          <form method="post">
          {% csrf_token %}
          <div class="top-row">
            <div class="label-field">
              <label>
                Username<span class="req">*</span>
              </label>
              <input name = "username" type="text" required autocomplete="off" />
            </div>
        
          </div>

          <div class="label-field">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input name = "email" type="email"required autocomplete="off"/>
          </div>
          
          <div class="label-field">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input name = "password" type="password"required autocomplete="off"/>
          </div>
          <div class="label-field">
            <label>
              Repeat a password<span class="req">*</span>
            </label>
            <input name = "password1" type="password"required autocomplete="off"/>
          </div>
          <input type = "hidden" name="submit" value="register"/>
          <button type="submit" name = "register" class="button button-block"/>Get Started</button>
          </form>



        </div>
        <div id="login">   
          <h1>Welcome Back!</h1>


          <form method="post">
          {% csrf_token %}
            <div class="label-field">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input name = "email" type="email"required autocomplete="off"/>
          </div>
          <div class="label-field">
            <label>
              Password<span class="req">*</span>
            </label>
            <input name = "password" type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          <input type = "hidden"name="submit" value="login" />
          <button type = "submit" name = "login" class="button button-block">Log In</button>
          
          </form>



        </div>
        
      </div>  
</div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

</body>
{% endblock content %}
</html>
